<h1 mat-dialog-title>Cantidad Actual {{data.stock}}</h1>
<div mat-dialog-content>
  
  <mat-form-field>
    <mat-label>Seleccione la cantidad que desea Agregar Al carro</mat-label>
    <input matInput type="number" [(ngModel)]="data.valorRecibido">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  
  <button mat-button [mat-dialog-close]="data.valorRecibido" cdkFocusInitial>Enviar</button>
</div>
